<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-hint</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="player">
            <h3 class="title">Now Playing</h3>
            <div class="cover"><img class="cover__img" style="width: 50%; height: 50%;" src="assets/images/cover1.jpg" alt="brooklyn"></div>
            <p class="song">brooklyn</p>
            <audio class="audio" src="assets/audio/brooklyn.mp3"></audio>
            <div class="progress__container">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="btn prev"><img src="assets/images/backward.png" alt="backward"></div>
                <div class="btn play"><img class="img__src" src="assets/images/play.png" alt="play"></div>
                <div class="btn next"><img src="assets/images/forward.png" alt="forward"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
